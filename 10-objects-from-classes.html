    <script>

    //object from class with constructor (fuction starts on making an object from the class)
    class car {
        //properties
        color = "";

        //constructor
        constructor(color) {
            this.color = color;
        }

        //methods
        getColor() {
            return (this.color);
        }
    };

    //creating an object from th car class
    const fiat = new car("red");
    const porche = new car("purple");

    console.log({
        fiat: fiat.getColor(),
        porche: porche.getColor()
    });

    </script>
