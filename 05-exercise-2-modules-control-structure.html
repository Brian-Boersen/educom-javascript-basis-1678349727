<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let i = 0;
        let sumEven = 0;

        const isEven = (n) =>{
            if(n % 2 == 0){
                return true;
            }
            else{
                return false;
            }
        }

        for(let i =0; i < 100; i++){
            if(isEven(i)== true){
                sumEven += i;
            }
        }

        console.log("even sum from 0 to 100: " + sumEven);

    </script>
</head>
