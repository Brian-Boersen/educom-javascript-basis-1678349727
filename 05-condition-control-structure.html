<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //getting system time
        const hour = new Date().getHours();
        console.log("It's: " + hour + " o'clock");

        //if
        if(hour >= 12){
            console.log("it's past 12!");
        }
        else {
            console.log("it's not noon yet!");
        }

        if(hour >= 12 && hour <= 13){
            console.log("it's time for lunch!");
        }

        //inline if what???
        const what = hour >= 12 ? "Lunch!" : "Coffee!";
        console.log("lets have: " + what);

    </script>
</head>

</body>
