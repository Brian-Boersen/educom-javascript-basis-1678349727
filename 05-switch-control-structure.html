<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const hour = new Date().getHours();
        let msg = "";

        switch(hour) {
            case 10: {
                msg = "it's 10 o'clock";
                break;
            };
            case 11: {
                msg = "it's 11 o'clock";
                break;
            };
            case 12: {
                msg = "it's high noon";
                break;
            };
            default: {
                msg = "other time: " + hour;
                break;
            }
        }

        console.log(msg);
    </script>
</head>
<body>
    
</body>
</html>
