<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //array containing objects
        const shoppingCart = [
            {id: 1, name: "HTML Book",price: 12.50},
            {id: 2, name: "Css Book",price:9.00},
            {id: 3,name: "Javascript Book", price: 20.50}
        ];

        let total = 0;

        shoppingCart.forEach((item) => {
            total += item.price;
        })

        console.log("price: " + total);

    </script>
</head>
